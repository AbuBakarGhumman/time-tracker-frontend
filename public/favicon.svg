<svg width="64" height="64" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9333EA;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded rectangle background with gradient -->
  <rect width="64" height="64" rx="12" fill="url(#grad)"/>
  
  <!-- Clock icon -->
  <g transform="translate(32, 32)">
    <!-- Clock circle -->
    <circle cx="0" cy="0" r="18" stroke="white" stroke-width="3" fill="none"/>
    <!-- Hour hand -->
    <line x1="0" y1="0" x2="0" y2="-10" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Minute hand -->
    <line x1="0" y1="0" x2="8" y2="8" stroke="white" stroke-width="3" stroke-linecap="round"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="white"/>
  </g>
</svg>
